<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$MOOV – The Neon Bull</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="neon-title">$MOOV</h1>

    <p class="description">
      The bull is loose in Solana City — and it’s charging full speed. <br />
      $MOOV is the memecoin movement lighting up the streets with unstoppable hype, neon energy, and real momentum. Join the run. 🟣🐂
    </p>

    <div class="contract-box" onclick="copyCA()">
      <p>Contract Address</p>
      <div class="copy-wrap">
        <span id="ca">0x1234...ABCD5678</span>
        <button>📋 Tap to Copy</button>
      </div>
    </div>

    <div class="social-buttons">
      <a href="#" class="glow-btn telegram">Join Telegram</a>
      <a href="#" class="glow-btn twitter">Follow on Twitter</a>
    </div>
  </div>

  <script>
    function copyCA() {
      const ca = document.getElementById("ca").textContent;
      navigator.clipboard.writeText(ca).then(() => {
        alert("Contract Address Copied!");
      });
    }
  </script>
</body>
</html>
